version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fashion_wallet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fashion_wallet
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fashion_wallet_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: fashion_wallet_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fashion_wallet
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - fashion_wallet_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fashion_wallet_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - fashion_wallet_network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio
    container_name: fashion_wallet_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - fashion_wallet_network

  # Elasticsearch for search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: fashion_wallet_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '9200:9200'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - fashion_wallet_network

  # ML Avatar Service
  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: fashion_wallet_ml_service
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      LOG_LEVEL: INFO
    ports:
      - '5000:5000'
    networks:
      - fashion_wallet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashion_wallet_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fashion_wallet
      MONGODB_URI: mongodb://mongodb:27017/fashion_wallet
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: outfit-designer-assets
      ML_SERVICE_URL: http://ml_service:5000
      USE_MOCK_ML: true
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - mongodb
      - redis
      - minio
      - elasticsearch
      - ml_service
    networks:
      - fashion_wallet_network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  elasticsearch_data:

networks:
  fashion_wallet_network:
    driver: bridge
